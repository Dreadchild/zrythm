image: archlinux
packages:
  - meson
  - gtk3
  - lilv
  - libx11
  - jack
  - libsndfile
  - libyaml
  - libsamplerate
  - alsa-lib
  - fftw
  - suil
  - python
  - gettext
  - sed
  - ninja
  - help2man
  - python-sphinx
  - ladspa
  - lv2
sources:
  - https://git.sr.ht/~alextee/zrythm
tasks:
  - setup: |
      cd zrythm
      meson build -Denable_tests=true -Dmanpage=true
  - build: |
      cd zrythm
      ninja -C build
  - test: |
      cd zrythm
      ninja -C build test
